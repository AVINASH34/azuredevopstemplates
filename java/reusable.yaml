--- 
parameters:
  - name: Goal 
    displayName: Maven Goal
    type: string 
    default: package 
    values:
      - clean 
      - package
      - test 
  - name: JDK
    displayName: java version
    type: string 
    default: '1.11'
    values:
      - '1.8'
      - '1.11'
      - '1.17'
  - name: os
    displayName: os to build
    type: string 
    default: 'ubuntu-latest'
    values:
      - 'ubuntu-18.04'
      - 'ubuntu-20.04'
      - 'ubuntu-22.04'


steps:
  - task: Maven@3
    inputs:
      mavenPomFile: "pom.xml"
      goals: ${{ parameters.Goal }}
      publishJUnitResults: yes
      jdkVersionOption: ${{ parameters.JDK }}
    